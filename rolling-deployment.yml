trigger: none
pr: none

resources:
 pipelines:
 - pipeline: build
   source: raimdtu.AspDotNetCore
   trigger: 
    branches:
    - master

stages:
- stage: Deploy
  displayName: Deploy stage
  jobs:  
  - deployment: VMDeploy
    displayName: web
    pool: default
    environment:
      name: VM-Env
      resourceType: VirtualMachine
    strategy:
      rolling:
        maxBatchSize: 2
        preDeploy:
          steps:
            - download: none
            - script: echo Hello, world! This is pre-deploy
              displayName: 'Run a one-line script'
        deploy:
          steps:
          - script: echo Hello, world! This is deploy
            displayName: 'Run a one-line script'

        routeTraffic:
          steps:
            - download: none
            - script: echo Hello, world! This is routeTraffic
              displayName: 'Run a one-line script'

        postRouteTraffic:
          steps:
            - download: none
            - script: echo Hello, world! This is postRouteTraffic
              displayName: 'Run a one-line script'

        on:
          failure:
            steps:
            - download: none
            - script: echo Hello, world! This is on failure
              displayName: 'Run a one-line script'

          success:
            steps:
            - download: none
            - script: echo Hello, world! This is on success
              displayName: 'Run a one-line script' 

